name: Build Navidrome

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          make build

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: navidrome-linux-amd64
          path: navidrome
